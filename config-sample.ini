; Configuration file for file-links-to-csv script
; Modify these values as needed for your setup

; Root directory containing markdown files to process
; Example path, modify as needed
root_directory = /path/to/your/markdown/files

; Sorting order for the output
; Can be "default", "creation_newest", "modified_newest", or "domain"
order_by = default

; Type of report to generate
; Can be "links_external", "links_internal", "pages_alpha", or "pages_byfolder"
report_type = pages_byfolder

; Export directory for generated reports
; Reports will be saved to: {export_path}/{report_type}/{report_type}.csv and .md
export_path = /path/to/your/export/directory 